@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script src='@routes.Assets.versioned("js/configGraphD3.js")'></script>
    <script src='@routes.Assets.versioned("js/configGraphD3_2.js")'></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/2699.png")">
  </head>
  <body>
    @content
    @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)

  </body>
</html>
